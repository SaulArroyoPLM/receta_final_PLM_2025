<!-- src/app/layouts/dashboard-layout/dashboard-layout.component.html -->
<ion-content #content [fullscreen]="true" class="main-app-content">
  
  <!-- MENU PRINCIPAL -->
  <app-menu-master 
    #menuMaster
    [selectedConsultorio]="selectedConsultorio"
    [sidebarOpen]="sidebarOpen"
    [notificaciones]="notificaciones"
    [hasNotificationComponent]="shouldShowNotifications()"
    [hasStarRatingComponent]="shouldShowNotifications()"
    (consultorioSeleccionado)="onConsultorioSeleccionado($event)"
    (sidebarToggle)="onSidebarToggle($event)"
    (menuItemClick)="onMenuItemClick()"
    (nuevaRecetaClick)="onNuevaRecetaClick()"
    (ratingSubmitted)="onMenuRatingSelected($event)"
    (notificationActionClicked)="onNotificationAction($event)">
  </app-menu-master>

  <!-- LAYOUT PRINCIPAL CON CSS GRID -->
  <div class="app-layout-grid" 
       [ngClass]="{
         'layout-mobile': isMobile,
         'layout-tablet': isTablet,
         'layout-desktop-small': isDesktopSmall,
         'layout-desktop-medium': isDesktopMedium,
         'layout-desktop-large': isDesktopLarge,
         'layout-4k': is4K,
         'layout-ultrawide': isUltraWide,
         'notifications-visible': shouldShowNotifications(),
         'notifications-hidden': !shouldShowNotifications()
       }">

    <!-- SIDEBAR AREA -->
    <div class="sidebar-area" 
         *ngIf="shouldShowSidebarInline()"
         [style.width]="getSidebarWidth()">
      <!-- Contenido manejado por app-menu-master -->
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content-area">
      
      <!-- HEADER MVIL -->
      <mat-toolbar 
        color="primary" 
        class="mobile-toolbar"
        *ngIf="shouldShowMobileHeader()">
        
        <button 
          mat-icon-button
          (click)="toggleSidebar()"
          [attr.aria-label]="sidebarOpen ? 'Cerrar men煤' : 'Abrir men煤'">
          <mat-icon>{{ sidebarOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
        
        <img 
          src="assets/images/logo-mini.png" 
          alt="Logo" 
          class="mobile-logo" />
        
        <span class="flex-spacer"></span>
        
        <!-- Solo mostrar bot贸n de notificaciones si est谩n habilitadas -->
        <button 
          *ngIf="showNotifications"
          mat-icon-button
          (click)="toggleMobileNotifications()"
          [matBadge]="unreadNotifications.length"
          [matBadgeHidden]="unreadNotifications.length === 0"
          matBadgeColor="warn"
          matBadgeSize="small"
          [attr.aria-label]="'Abrir notificaciones'">
          <mat-icon>notifications</mat-icon>
        </button>
      </mat-toolbar>

      <!-- REA DE CONTENIDO SCROLLEABLE -->
      <div class="scrollable-content">
        
        <!--  CONTENIDO DINMICO VIA ROUTER OUTLET O NG-CONTENT -->
        <ng-content></ng-content>
        
        <!-- Fallback router outlet si no hay contenido -->
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- PANEL DE NOTIFICACIONES DESKTOP (Solo si est谩 habilitado) -->
    <aside 
      class="notifications-panel"
      *ngIf="shouldShowNotifications()"
      [style.width]="getNotificationsWidth()">
      
      <div class="notifications-container">
        
        <!-- Nueva Receta Button -->
        <div class="new-recipe-section" *ngIf="showNewRecipeButton">
          <button 
            mat-raised-button 
            color="primary" 
            class="new-recipe-btn"
            (click)="onNuevaRecetaClick()">
           <mat-icon>note_add</mat-icon>
            <span>Nueva receta</span>
          </button>
        </div>

        <!-- Notifications Card -->
        <mat-card class="notifications-card" appearance="outlined">
          <mat-card-content class="notifications-content">
            <div 
              class="notifications-list"
              [style.max-height]="getNotificationsListHeight()">
              
              <!-- Lista de notificaciones -->
              <div 
                *ngFor="let notif of notificaciones; trackBy: trackByNotificationId; let i = index"
                class="notification-item"
                [class.has-divider]="i < notificaciones.length - 1">
                <notification-master
                  [notification]="notif"
                  (notificationActionClicked)="onNotificationAction($event)">
                </notification-master>
                <mat-divider *ngIf="i < notificaciones.length - 1"></mat-divider>
              </div>
              
              <!-- Empty state -->
              <div 
                class="empty-notifications" 
                *ngIf="notificaciones.length === 0">
                <mat-icon class="empty-icon">notifications_off</mat-icon>
                <p class="empty-text">No hay notificaciones</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Decorative Banner -->
        <div class="decoration-section">
          <img 
            src="assets/images/Group_34.svg"
            alt="Decoraci贸n"
            class="decoration-image" />
        </div>

        <!-- Rating Card -->
        <mat-card class="rating-card" appearance="outlined">
          <mat-card-content class="rating-content">
            <p>驴C贸mo calificar铆as tu experiencia?</p>
            <star-rating (ratingSubmitted)="onRatingSelected($event)"></star-rating>
          </mat-card-content>
        </mat-card>
      </div>
    </aside>
  </div>

  <!-- MOBILE NOTIFICATIONS BOTTOM SHEET (Solo si est谩n habilitadas) -->
  <div 
    class="mobile-overlay"
    [class.active]="showMobileNotifications && isMobileOrTablet && showNotifications"
    (click)="closeMobileNotifications()"
    *ngIf="isMobileOrTablet && showNotifications">
    
    <mat-card 
      class="mobile-bottom-sheet"
      [class.show]="showMobileNotifications"
      (click)="$event.stopPropagation()">
      
      <!-- Header -->
      <mat-card-header class="mobile-sheet-header">
        <mat-card-title class="mobile-sheet-title">
          <mat-icon>notifications</mat-icon>
          Notificaciones
        </mat-card-title>
        <button 
          mat-icon-button 
          (click)="closeMobileNotifications()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-header>
      
      <!-- Content -->
      <mat-card-content class="mobile-sheet-content">
        
        <!-- Nueva Receta m贸vil -->
        <div class="mobile-new-recipe" *ngIf="showNewRecipeButton">
          <button 
            mat-raised-button 
            color="primary" 
            class="mobile-recipe-btn"
            (click)="onNuevaRecetaClick()">
            <mat-icon>add_circle</mat-icon>
            Nueva receta
          </button>
        </div>

        <mat-divider class="section-divider"></mat-divider>

        <!-- Notificaciones m贸vil -->
        <div class="mobile-notifications-section">
          <h3 class="mobile-section-title">Notificaciones recientes</h3>
          
          <div class="mobile-notifications-list" *ngIf="notificaciones.length > 0">
            <div 
              *ngFor="let notif of notificaciones; trackBy: trackByNotificationId; let i = index"
              class="mobile-notification-item">
              <notification-master 
                [notification]="notif"
                (notificationActionClicked)="onNotificationAction($event)">
              </notification-master>
              <mat-divider *ngIf="i < notificaciones.length - 1"></mat-divider>
            </div>
          </div>

          <!-- Empty state m贸vil -->
          <div 
            class="mobile-empty-notifications" 
            *ngIf="notificaciones.length === 0">
            <mat-icon class="mobile-empty-icon">notifications_off</mat-icon>
            <p>No hay notificaciones</p>
          </div>
        </div>

        <mat-divider class="section-divider"></mat-divider>

        <!-- Rating m贸vil -->
        <div class="mobile-rating-section">
          <h3 class="mobile-section-title">Calificar receta</h3>
          <div class="mobile-rating-content">
            <star-rating (ratingSubmitted)="onRatingSelected($event)"></star-rating>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- FOOTER (Opcional) -->
  <app-footer-tabs #footer *ngIf="showFooter"></app-footer-tabs>
</ion-content>
