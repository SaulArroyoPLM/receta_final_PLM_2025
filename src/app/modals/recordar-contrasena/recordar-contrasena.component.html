<div mat-dialog-content class="modal-container">
  <div class="modal-header">
    <h3 class="title_modals_recordar">Recordar Contraseña</h3>
  </div>

  <div class="modal-body">
    <p class="info-text">
      <strong> ¿Necesitas una contraseña nueva? </strong> Creemos una nueva contraseña <br>Ingresa tu correo electrónico para continuar.
    </p>

    <form [formGroup]="recordarForm" class="recordarContraseña_form">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Correo Electrónico</mat-label>
              <input
                matInput
                type="email"
                placeholder="Ingresa tu correo aquí"
                formControlName="correo"
              />
              <mat-error *ngIf="recordarForm.get('correo')?.hasError('required')">
                El correo es obligatorio
              </mat-error>
              <mat-error *ngIf="recordarForm.get('correo')?.hasError('email')">
                Ingresa un correo válido
              </mat-error>
            </mat-form-field>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <div class="acciones_recordar">
      <button mat-flat-button color="primary" (click)="recordar()">Recordar Contraseña</button>
      <button mat-button color="warn" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>
