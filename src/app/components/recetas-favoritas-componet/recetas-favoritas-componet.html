<div class="receta-favota-card mat-elevation-z1">   
  <!-- Encabezado -->   
  <div class="receta-favota-header">     
    <h3>Recetas favoritas</h3>     
    <button mat-stroked-button color="primary" style="border-color: #1458D9;">       
      Ver todos     
    </button>   
  </div>    

  <!-- Tabla -->   
  <table mat-table [dataSource]="recetasFavoritas" class="recetas-favoritas-table">      
    <!-- Icono -->     
    <ng-container matColumnDef="icono">       
      <th mat-header-cell *matHeaderCellDef> </th> <!-- Encabezado vacÃ­o -->       
      <td mat-cell *matCellDef="let receta">         
        <span class="material-symbols-outlined">{{ receta.icono }}</span>        
      </td>     
    </ng-container>      

    <!-- Nombre -->     
    <ng-container matColumnDef="nombre">       
      <th mat-header-cell *matHeaderCellDef>Nombre</th>       
      <td mat-cell *matCellDef="let receta">{{ receta.nombre }}</td>     
    </ng-container>      

    <!-- Acciones --> 
    <ng-container matColumnDef="receta_acciones">   
      <th mat-header-cell *matHeaderCellDef>Acciones</th>   
      <td mat-cell *matCellDef="let receta" class="acciones-cell">     
        <button mat-icon-button 
                class="receta_acciones" 
                [matMenuTriggerFor]="recetaMenu">       
          <mat-icon>more_vert</mat-icon>     
        </button>

        <mat-menu #recetaMenu="matMenu">
          <button mat-menu-item (click)="onEditarReceta(receta, $event)">
            <mat-icon>check_circle</mat-icon>
            <span>Usar receta</span>
          </button>
          <button mat-menu-item (click)="onDuplicarReceta(receta, $event)">
            <mat-icon>visibility</mat-icon>
            <span>Ver receta</span>
          </button>
          <button mat-menu-item (click)="onEliminarReceta(receta, $event)" class="delete-option">
            <mat-icon>delete</mat-icon>
            <span>Eliminar receta</span>
          </button>
        </mat-menu>
      </td> 
    </ng-container>       

    <!-- Filas -->     
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>   
  </table> 
</div>
