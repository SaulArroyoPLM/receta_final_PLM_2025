<mat-card class="favorites-card" appearance="outlined">
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
        <mat-expansion-panel-header>
          <mat-panel-title>Recomendaciones Favoritas</mat-panel-title>
                    <button mat-stroked-button color="primary" style="border-color: #1458D9; margin: 1rem;">Ver todos</button>
        </mat-expansion-panel-header>
        <div class="receta-favota-card mat-elevation-z1">
          <table mat-table [dataSource]="recetasFavoritas" class="recetas-favoritas-table">
            <ng-container matColumnDef="icono">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let receta">
                <span class="material-symbols-outlined">{{ receta.icono }}</span>
              </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let receta">{{ receta.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="receta_acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let receta" class="acciones-cell">
                <button mat-icon-button class="receta_acciones" [matMenuTriggerFor]="recetaMenu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #recetaMenu="matMenu">
                  <button mat-menu-item (click)="onEditarReceta(receta, $event)">
                    <mat-icon>check_circle</mat-icon>
                    <span>Usar recomendación</span>
                  </button>
                  <button mat-menu-item (click)="onDuplicarReceta(receta, $event)">
                    <mat-icon>visibility</mat-icon>
                    <span>Ver recomendación</span>
                  </button>
                  <button mat-menu-item (click)="onEliminarReceta(receta, $event)" class="delete-option">
                    <mat-icon>delete</mat-icon>
                    <span>Eliminar recomendación</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
